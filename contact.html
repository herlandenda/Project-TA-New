<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami - [Nama Sekolah Anda]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Gaya dasar untuk body */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Kontainer umum untuk membatasi lebar konten */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* Gaya untuk judul */
        h1, h2 {
            color: #2c3e50;
            font-weight: 700;
            text-align: center;
        }

        h2 {
            font-size: 2.2em;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        /* Gaya untuk bagian kontak */
        .contact-section {
            background-color: #ffffff;
            padding: 40px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            margin: 40px auto;
            max-width: auto; /* Lebar maksimum untuk section kontak */
        }

        .contact-content {
            display: flex;
            flex-wrap: wrap; /* Memungkinkan wrap pada layar kecil */
            gap: 30px; /* Jarak antar kolom */
            justify-content: center;
            align-items: flex-start;
        }

        .contact-info, .contact-form-container {
            flex: 1; /* Memungkinkan elemen mengisi ruang yang tersedia */
            min-width: 300px; /* Lebar minimum sebelum wrap */
            padding: 20px;
            border-radius: 5px;
            background-color: #ecf0f1; /* Warna latar belakang info/form */
        }

        .contact-info h3, .contact-form-container h3 {
            color: #3498db;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }

        .contact-info p {
            margin-bottom: 15px;
            line-height: 1.8;
            font-size: 1.05em;
        }

        .contact-info p strong {
            color: #2c3e50;
        }

        .contact-info a {
            color: #3498db;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Gaya untuk formulir kontak */
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: calc(100% - 20px); /* Lebar 100% dikurangi padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
        }

        .contact-form textarea {
            resize: vertical; /* Memungkinkan resize vertikal */
            min-height: 100px;
        }

        .contact-form button {
            background-color: #f39c12; /* Warna tombol oranye */
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%; /* Tombol memenuhi lebar */
        }

        .contact-form button:hover {
            background-color: #e67e22; /* Warna tombol saat hover */
        }

        /* Gaya untuk peta */
        .map-container {
            margin-top: 40px;
            text-align: center;
        }

        .map-container h3 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-content {
                flex-direction: column; /* Kolom menjadi satu tumpukan */
                align-items: center;
            }
            .contact-info, .contact-form-container {
                min-width: unset; /* Hapus min-width */
                width: 100%; /* Ambil lebar penuh */
            }
            .contact-section {
                margin: 20px auto;
                padding: 20px 15px;
            }
            h2 {
                font-size: 1.8em;
            }
            .map-container iframe {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .contact-section {
                padding: 15px 10px;
            }
            h2 {
                font-size: 1.5em;
            }
            .contact-info, .contact-form-container {
                padding: 15px;
            }
            .contact-form input[type="text"],
            .contact-form input[type="email"],
            .contact-form textarea {
                width: calc(100% - 16px); /* Sesuaikan padding */
            }
        }
    </style>
</head>
<body>
    <div class="contact-section">
        <h2>Hubungi Kami</h2>
        <div class="contact-content">
            <div class="contact-info">
                <h3>Informasi Kontak</h3>
                <p><strong>Alamat:</strong> Jl. Pendidikan No. 123, Desa Maju Jaya, Kec. Cerdas, Kab. Pintar, 12345</p>
                <p><strong>Telepon:</strong> <a href="tel:+622112345678">(021) 1234-5678</a></p>
                <p><strong>Email:</strong> <a href="mailto:info@sekolahanda.sch.id">info@sekolahanda.sch.id</a></p>
                <p><strong>Jam Operasional:</strong><br>
                   Senin - Jumat: 08.00 - 16.00 WIB<br>
                   Sabtu: 08.00 - 12.00 WIB</p>
            </div>
            <div class="contact-form-container">
                <h3>Kirim Pesan Kepada Kami</h3>
                <form class="contact-form" action="#" method="POST">
                    <label for="name">Nama Lengkap:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Subjek:</label>
                    <input type="text" id="subject" name="subject">

                    <label for="message">Pesan Anda:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Kirim Pesan</button>
                </form>
            </div>
        </div>

        <div class="map-container">
            <h3>Lokasi Kami</h3>
            <!-- Ganti URL iframe ini dengan embed peta Google Maps sekolah Anda -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.004456789123!2d106.82416!3d-6.25752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f3c1a2f6b3e7%3A0x4e6b3c1a2f6b3e7!2sMonumen%20Nasional!5e0!3m2!1sen!2sid!4v1678901234567!5m2!1sen!2sid" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
